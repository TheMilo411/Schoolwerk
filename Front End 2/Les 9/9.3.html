
<script>
function isPalindrome(input) {
    let str = input.toLowerCase();
    let j = str.length - 1;
    for (let i = 0; i < str.length / 2; i++) {
        if (str[i] != str[j]) {
            return false;
        }
        j--;
    }
    return true;
}
str1 = "Lepel";
str2 = "test"
result1 = isPalindrome(str1)
result2 = isPalindrome(str2)
console.log(result1);
console.log(result2);
</script>
